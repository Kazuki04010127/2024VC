<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>焼肉 牛工大</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">
      <img
        src="images/building_food_yakiniku.png"
        alt="焼肉 牛工大のロゴ"
        class="img-fluid"
      />
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">焼肉 牛工大</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">メニュー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">詳細情報</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reserve">予約</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#access">アクセス</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5">
      <!-- Welcome Section with GIF -->
      <section id="home" class="text-center">
        <h1 class="mb-4">ようこそ！焼肉 牛工大へ</h1>
        <p class="lead">本格炭火焼肉を楽しむなら、ぜひ当店へ。</p>
        <img
          src="images/yakiniku_grill.gif"
          alt="炭火焼肉のGIF"
          class="img-fluid rounded my-4"
        />
      </section>

      <!-- About Section with MP4 -->
      <section id="about" class="text-center my-5">
        <h2 class="mb-4">店舗情報</h2>
        <video controls class="w-100 rounded mb-4">
          <source src="videos/store_intro.mp4" type="video/mp4" />
          お使いのブラウザは動画をサポートしていません。
        </video>
        <p class="lead">
          焼肉
          牛工大の魅力を動画でご覧ください。最高のサービスと雰囲気をご提供します！
        </p>
      </section>

      <!-- Menu Section -->
      <section id="menu" class="my-5">
        <h2 class="mb-4 text-center">メニュー</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <img
              src="images/buta_horumon.jpg"
              alt="豚ホルモン"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-md-4">
            <img
              src="images/buta_tan.jpg"
              alt="豚タン"
              class="img-fluid rounded"
            />
          </div>
          <div class="col-md-4">
            <img
              src="images/harami.jpg"
              alt="ハラミ"
              class="img-fluid rounded"
            />
          </div>
        </div>
      </section>

      <!-- Reserve Section -->
      <section id="reserve" class="text-center my-5">
        <h2 class="mb-4">予約</h2>
        <p>電話またはオンライン予約をご利用ください。</p>
      </section>

      <!-- Access Section -->
      <section id="access" class="text-center my-5">
        <h2 class="mb-4">アクセス</h2>
        <p>〒123-4567 東京都焼肉区牛工町1-2-3</p>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>
        焼肉 牛工大 &copy; 2024 | 営業時間: 17:00～23:00 | Tel: 03-1234-5678
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
